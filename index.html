<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container justify-content-center">
        <a class="navbar-brand" href="index.html">Weather Dashboard</a>
      </div>
    </nav>

    <!-- SEARCH BY CITY BOX -->
    <div class="container">
      <div class="row">
        <div class="col-4 bg-light">
          <p class="searchHeader">Search by City</p>
          <div class="input-group mb-3">
            <input
            id="cityInput"
              type="text"
              class="form-control"
              placeholder="Enter City name"
              aria-label="Enter City name"
              aria-describedby="button-addon2"
            />
            <div class="input-group-append">
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="searchButton"
              >
                <i class="fas fa-search"></i>
              </button>
              <form id="searchHistory"></form>
            </div>
          </div>
          <button class="btn btn-primary mb-3" type="button" id="clearHistory">Clear History</button>
          <form id="history"></form>
        </div>

        <!-- CURRENT CITY WEATHER RESULTS -->
        <div class="col-8">
          <div class="row mr-0">
              <div class="col-12 border m-3 rounded">
                  <div class="row">
                      <div class="col-12">
                          <span id="currentCity" class="currentCity align-middle"></span>
                          <img id="currentImg" src="" alt="">
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-12">
                          <p id="temperature"></p>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-12">
                          <p id="humidity"></p>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-12">
                          <p id="windSpeed"></p>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-12 d-flex">
                          <p id="uvIndex"></p>
                      </div>
                  </div>
              </div>
          </div>
          <!-- FIVE DAY FORECAST -->
          <div class="row">
            <div class="col-12">
                <h3>5-Day Forecast</h3>
            </div>
        </div>
        <div class="row">
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
            <div class="col forecast bg-primary text-white ml-3 mb-3 rounded"></div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="assets/javascript/script.js"></script>

  </body>
</html>
